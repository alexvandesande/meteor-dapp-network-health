<template name="views_home">
    
    <h2 class="page-title"> {{i18n 'network.home.NetworkHealth' }}</h2>
    

    <h2> {{i18n 'network.home.Mining' }} </h2>
    
    <div class="dapp container mining-stats">
        <div class="mining-slider dapp-big-number">
            <input type="range" name="fee" min="0" max="1" step="1" value="{{miningSlider}}" class="slider-vertical">
            <dd>{{i18n 'network.home.MiningStatus' }}</dd>
            <dt class="mining-status">
                {{#if miningSlider}}
                    {{#if hashrate}}
                        {{hashrate}} <small>KHash </small>
                    {{else}}
                        {{i18n 'network.home.on' }}
                    {{/if}}
                {{else}}
                    {{i18n 'network.home.off' }}
                {{/if}}
                
            </dt>
        </div>
        <div class="dapp-big-number">
            <dd>{{i18n 'network.home.TimeSpent' }}</dd>
            <dt class="time-spent">{{{timeSpent}}}</dt>
        </div>        
        <div class="dapp-big-number">
            <dd>{{i18n 'network.home.Rewards' }}</dd>
            <dt>{{{totalRewards}}}</dt>
        </div>        
        <div class="dapp-big-number">
            <dd>{{i18n 'network.home.AverageReward' }}</dd>
            <dt> {{{averageRewardPerHour}}}</dt>
        </div>        
    </div>

    
    <h2> {{i18n 'network.home.Connections' }} </h2>

    <div class="dapp-container">

        <dl class="latest-block-info">

            <div class="dapp-big-number">
                <dd>{{i18n 'network.home.PeerCount' }}</dd>
                <dt>{{peerCount}} <small> {{i18n 'network.home.Peers' }} </small></dt>
            </div>
            <div class="dapp-big-number">
                <dd>{{i18n 'network.home.GasPrice' }}</dd>
                <dt>{{gasPrice}} <small> {{i18n 'network.home.Finney' }} </small></dt>
            </div>
        </dl>

    </div>
    
    <h2>  {{i18n 'network.home.Blockchain' }} </h2>

    <div class="block-chain">
        <div class="wrapper">
            {{#each blocks}}
                <div class="dapp-box card" style="background-image:{{currentBlockPattern}}">
                    {{> dapp_identicon identity='miner'}}
                    <h1> {{i18n 'network.home.Block' }}  {{number}}</h1>
                    <h3>{{hash}}</h3>
                    <dl>
                        <dd> {{i18n 'network.home.GasUsed' }} </dd>
                        <dt>{{gasUsed}}</dt>
                        <dd> {{i18n 'network.home.Size' }} </dd>
                        <dt>{{size}}</dt>
                        <dd> {{i18n 'network.home.Uncles' }} </dd>
                        <dt>{{uncles}}</dt>
                        <dd> {{i18n 'network.home.Time' }} </dd>
                        <dt>{{formatTime time 'YYYY-MM-DD HH:mm:ss'}}</dt>
                    </dl>
                </div>
            {{/each}}
            <div class="" style="">
                <h3> {{i18n 'network.home.EndOfBlocks' }} </h3>
            </div>
        </div>
    </div>
</template>
